<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale= 1.0, maximum-scale=1.0, minimal-ui" />
    <title> Sharp Shooter </title>
    <!-- CSS SECTION -->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body onload="preload();">
    <div id="header">
        <h1>
            <img src="assets/images/logo.PNG" />
        </h1>
    </div>

    <div id="wrapper">
        <!-- GAME CONTAINER -->
        <canvas id="canvas" width="640" height="480"></canvas>

        <!-- JAVASCRIPT SECTION -->
        <script src="Scripts/lib/easeljs-0.8.0.min.js"></script>
        <script src="Scripts/lib/tweenjs-0.6.0.min.js"></script>
        <script src="Scripts/lib/soundjs-0.6.0.min.js"></script>
        <script src="Scripts/lib/preloadjs-0.6.0.min.js"></script>

        <!-- GAME OBJECTS -->
        <script src="Scripts/utility/utility.js"></script>
        <script src="Scripts/utility/state_constants.js"></script>

        <script src="Scripts/objects/button.js"></script>
        <script src="Scripts/objects/gameobject.js"></script>
        <script src="Scripts/objects/grass.js"></script>
        <script src="Scripts/objects/mountain.js"></script>
        <script src="Scripts/objects/monkey.js"></script>
        <script src="Scripts/objects/coin.js"></script>
        <script src="Scripts/objects/bomb.js"></script>
        <script src="Scripts/objects/scoreboard.js"></script>

        <script src="Scripts/managers/collision.js"></script>

        <script src="Scripts/states/startMenu.js"></script>
        <script src="Scripts/states/gameplay_level1.js"></script>
        <script src="Scripts/states/gameplay_level2.js"></script>
        <script src="Scripts/states/gameplay_level3.js"></script>
        <script src="Scripts/states/gameover.js"></script>

        <!-- GAME SCRIPT -->
        <script src="Scripts/game.js"></script>
    </div>

    <div id="footer">
        <b>Copyright &copy; TNH Web Solutions</b>
    </div>
</body>
</html>
